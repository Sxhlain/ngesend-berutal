		<style>
    :root {
      --bg-1: #0f0c29;
      --bg-2: #302b63;
      --bg-3: #24243e;
      --brand: #8A2BE2;
      --brand-2: #00E5FF;
      --text: #EAEAF6;
      --muted: #B8B8D1;
      --card-bg: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.18);
      --glow: 0 10px 30px rgba(138, 43, 226, 0.45), 0 6px 18px rgba(0, 229, 255, 0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3));
      background-size: 400% 400%;
      animation: bgMove 24s ease infinite;
      display: grid;
      place-items: center;
      padding: 32px 18px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin: 0 0 22px;
      font-weight: 800;
      font-size: clamp(28px, 3.2vw, 40px);
      letter-spacing: 0.5px;
      text-align: center;
      background: linear-gradient(90deg, #fff, var(--brand-2), var(--brand));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 24px rgba(255,255,255,0.15);
    }

    .app-card {
      width: min(1100px, 95vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: clamp(14px, 2.5vw, 24px);
      box-shadow: var(--glow);
      backdrop-filter: blur(14px) saturate(120%);
    }

    .player-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 22px;
    }

    @media (min-width: 860px) {
      .player-grid { grid-template-columns: 0.9fr 1.1fr; gap: 26px; }
    }

    .art-wrap {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
      transform: translateZ(0);
      isolation: isolate;
    }

    .art-wrap img {
      display: block;
      width: 100%;
      aspect-ratio: 16 / 10;
      object-fit: cover;
      transition: transform 0.8s cubic-bezier(.2,.8,.2,1), filter 0.8s;
      filter: saturate(105%) contrast(102%);
    }

    .art-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(1200px 220px at 10% -10%, rgba(138,43,226,0.35), transparent 60%),
                  radial-gradient(900px 200px at 110% 110%, rgba(0,229,255,0.25), transparent 60%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .art-wrap.playing img { transform: scale(1.04); }

    audio { width: 100%; margin-top: 14px; }

    /* Lyrics */
    .lyrics-box {
      position: relative;
      height: clamp(280px, 42vh, 460px);
      padding: 10px 4px;
      border-radius: 14px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: inset 0 -10px 30px rgba(0,0,0,0.18);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0, black 6%, black 94%, transparent 100%);
              mask-image: linear-gradient(to bottom, transparent 0, black 6%, black 94%, transparent 100%);
    }

    .lyrics-list {
      list-style: none;
      margin: 0;
      padding: 8px 10px 14px;
      height: 100%;
      overflow: auto;
      scroll-behavior: smooth;
    }

    .lyric-line {
      padding: 10px 14px;
      margin: 6px 6px;
      border-radius: 12px;
      color: var(--muted);
      opacity: 0.55;
      letter-spacing: 0.2px;
      transform: translateZ(0);
      transition: opacity .35s ease, color .35s ease, transform .35s ease, background .6s ease;
      cursor: pointer;
      user-select: none;
    }

    .lyric-line:hover { opacity: 0.8; }

    .lyric-line.active {
      color: #fff;
      opacity: 1;
      transform: scale(1.03);
      text-shadow: 0 2px 18px rgba(255,255,255,0.12), 0 6px 26px rgba(138,43,226,0.35);
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0) 100%);
      background-size: 220% 100%;
      animation: shimmer 1600ms ease forwards, glowPulse 2200ms ease;
      border: 1px solid rgba(255,255,255,0.14);
    }

    @keyframes shimmer {
      0% { background-position: -120% 0; }
      100% { background-position: 120% 0; }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 0 rgba(138,43,226,0); }
      50% { box-shadow: 0 0 28px rgba(138,43,226,0.35); }
    }
		</style>
</head>

    function renderLyrics() {
      lyricsList.innerHTML = '';
      for (const item of lyrics) {
        const li = document.createElement('li');
        li.className = 'lyric-line';
        li.dataset.time = String(item.time);
        li.textContent = item.text;
        lyricsList.appendChild(li);
      }
    }

    function findLyricIndex(currentSeconds) {
      let low = 0, high = lyrics.length - 1, ans = -1;
      while (low <= high) {
        const mid = (low + high) >> 1;
        if (lyrics[mid].time <= currentSeconds) {
          ans = mid;
          low = mid + 1;
        } else {
          high = mid - 1;
        }
      }
      return ans;
    }

    let activeIndex = -1;

    function updateActiveLyric() {
      const current = Math.floor(audio.currentTime);
      const idx = findLyricIndex(current);
      if (idx === activeIndex) return;

      const prev = lyricsList.children[activeIndex];
      const next = lyricsList.children[idx];
      if (prev) prev.classList.remove('active');
      if (next) {
        next.classList.remove('active'); // reset if reusing after seek
        // force reflow to restart CSS animation cleanly
        void next.offsetWidth;
        next.classList.add('active');
        next.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      activeIndex = idx;
    }

    audio.addEventListener('timeupdate', updateActiveLyric);
    audio.addEventListener('seeked', updateActiveLyric);
    audio.addEventListener('loadedmetadata', () => {
      renderLyrics();
      updateActiveLyric();
      // delegate click to list for performance
      lyricsList.addEventListener('click', (e) => {
        const target = e.target.closest('.lyric-line');
        if (!target) return;
        const t = Number(target.dataset.time || '0');
        if (!Number.isNaN(t)) {
          audio.currentTime = t + 0.05; // nudge into the second to trigger update
          audio.play();
          updateActiveLyric();
        }
      });
    });

    audio.addEventListener('play', () => artWrap.classList.add('playing'));
    audio.addEventListener('pause', () => artWrap.classList.remove('playing'));
